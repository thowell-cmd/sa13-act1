<!DOCTYPE html>
<html land="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="restaurant_style.css">
</head>

<body>
    <div class="container mt-4">
        <h2 class="mb-4">Menu</h2>

        <h3>Starters</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-3">
                    <img src="https://www.skinnytaste.com/wp-content/uploads/2010/01/White-Bean-Crostini-8.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Fancy Cheese</h5>
                        <p class="card-text">Just cracker and cheese.. I guess..</p>
                        <p class="card-text">$10</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-3">
                    <img src="https://hips.hearstapps.com/delish/assets/18/09/1519935673-delish-cheese-ball-bites.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Cheese Somethings</h5>
                        <p class="card-text">Just pretzel and cheese.. I guess.</p>
                        <p class="card-text">$15</p>
                    </div>
                </div>
            </div>
        </div>
        <h3>Main</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-3">
                    <img src="https://c8.alamy.com/comp/2J641NF/paphos-cyprus-april-2-2022-large-mcdonalds-french-fries-2J641NF.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Never Hungry Again</h5>
                        <p class="card-text">You will never need to eat again. Enjoy!</p>
                        <p class="card-text">$19</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-3">
                    <img src="https://therecipecritic.com/wp-content/uploads/2021/05/olivegardenbreadsticks.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">umm UHH</h5>
                        <p class="card-text">uhhhhh...</p>
                        <p class="card-text">$25</p>
                    </div>
                </div>
            </div>
        </div>
        <h3>Dessert</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-3">
                    <img src="https://cf8480cb.flyingcdn.com/wp-content/uploads/2023/01/Best-Chocolate-Jello-Pudding-Pie-Recipe-1024x1024.jpg?width=800" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">YUMMY</h5>
                        <p class="card-text">dessert 1</p>
                        <p class="card-text">$50</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
